name: Augmet Desktop App Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Check for conventional commits
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: webiny/action-conventional-commits@v1.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          allowed-commit-types: "docs,fix,feat,chore,style,refactor,perf,test,build,ci"

  # Check if a new release is needed (dry-run only for version detection)
  check-release:
    runs-on: ubuntu-latest
    needs: conventional-commits
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, '[ci skip]')
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.semantic.outputs.new_release_version }}
      should_release: ${{ steps.semantic.outputs.new_release_published }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for new release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: true
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log release check result
        run: |
          echo "New release needed: ${{ steps.semantic.outputs.new_release_published }}"
          echo "Next version: ${{ steps.semantic.outputs.new_release_version }}"

  # Build for Ubuntu/Linux
  ubuntu-build:
    runs-on: ubuntu-latest
    needs: [conventional-commits, check-release]
    if: |
      always() && 
      needs.conventional-commits.result == 'success' &&
      (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')
    permissions:
      contents: read

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: needs.check-release.outputs.new_version != ''
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new_version }}"
          echo "Updating package.json version to: $NEW_VERSION"
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version

      - name: Build Electron App for Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux

      - name: List build output
        run: ls -la ./release/

      - name: Upload Linux App to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Electron_App_Linux
          path: |
            ./release/*.deb
            ./release/*.AppImage
          if-no-files-found: warn

  # Build for Windows
  windows-build:
    runs-on: windows-latest
    needs: [conventional-commits, check-release]
    if: |
      always() && 
      needs.conventional-commits.result == 'success' &&
      (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')
    permissions:
      contents: read

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: needs.check-release.outputs.new_version != ''
        run: |
          $NEW_VERSION = "${{ needs.check-release.outputs.new_version }}"
          Write-Host "Updating package.json version to: $NEW_VERSION"
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version

      - name: Build Electron App for Windows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: List build output
        run: dir .\release\

      - name: Upload Windows App to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Electron_App_Windows
          path: |
            ./release/*.exe
          if-no-files-found: warn

  # Build for macOS
  macos-build:
    runs-on: macos-latest
    needs: [conventional-commits, check-release]
    if: |
      always() && 
      needs.conventional-commits.result == 'success' &&
      (needs.check-release.result == 'success' || needs.check-release.result == 'skipped')
    permissions:
      contents: read

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: needs.check-release.outputs.new_version != ''
        run: |
          NEW_VERSION="${{ needs.check-release.outputs.new_version }}"
          echo "Updating package.json version to: $NEW_VERSION"
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version

      - name: Build Electron App for macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac

      - name: List build output
        run: ls -la ./release/

      - name: Upload macOS App to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Electron_App_macOS
          path: |
            ./release/*.dmg
          if-no-files-found: warn

  # Create release with semantic-release (single run - handles everything)
  release:
    runs-on: ubuntu-latest
    needs:
      - check-release
      - ubuntu-build
      - windows-build
      - macos-build
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          echo "=== Checking downloaded artifacts ==="
          ls -la artifacts/ || true
          ls -la artifacts/Electron_App_Linux/ || true
          ls -la artifacts/Electron_App_Windows/ || true
          ls -la artifacts/Electron_App_macOS/ || true
          
          echo "=== Copying artifacts to release-assets ==="
          # Use find to handle filenames with spaces properly
          find artifacts/Electron_App_Linux -type f \( -name "*.deb" -o -name "*.AppImage" \) -exec cp {} release-assets/ \; 2>/dev/null || true
          find artifacts/Electron_App_Windows -type f -name "*.exe" -exec cp {} release-assets/ \; 2>/dev/null || true
          find artifacts/Electron_App_macOS -type f -name "*.dmg" -exec cp {} release-assets/ \; 2>/dev/null || true
          
          echo "=== Release assets prepared ==="
          ls -la release-assets/

      - name: Run semantic-release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets to GitHub Release
        if: steps.semantic-release.outputs.new_release_published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.semantic-release.outputs.new_release_version }}"
          echo "Uploading assets to release: $TAG"
          echo "Files to upload:"
          ls -la release-assets/
          
          # Use find with -print0 and while loop to handle filenames with spaces
          find release-assets -type f -print0 | while IFS= read -r -d '' file; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload "$TAG" "$file" --clobber || echo "Failed to upload: $file"
            fi
          done
          
          echo "=== Verifying uploaded assets ==="
          gh release view "$TAG" --json assets --jq '.assets[].name'
