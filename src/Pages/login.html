<div class="template" data-template="login">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0 bg-secondary">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                        <img src="./assets/images/login.png" alt="login" class="login-card-img" />
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img class="img-fluid d-block" width="200px" src="./assets/images/AUGMET-Brand.svg" />
                            </div>
                            <p class="h4">Login into your account</p>
                            <div class="form-group">
                                <label class="mt-2 text-dark" for="baseUrl">
                                    <span class="asterik">AUGMET Base URL</span>
                                </label>
                                <input
                                    type="text"
                                    name="baseUrl"
                                    class="form-control form-control-lg"
                                    id="baseUrl"
                                    value=""
                                    placeholder="e.g.  https://xyz.augmet.ai/"
                                />
                                <span class="text-danger" id="base-url-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="mt-2 text-dark" for="email">
                                    <span class="asterik">AUGMET User Name (Email)</span>
                                </label>
                                <input type="email" name="email" class="form-control form-control-lg" id="email" value="" placeholder="e.g. john@example.com" />
                                <span class="text-danger" id="email-error"></span>
                            </div>
                            <div class="form-group">
                                <label class="mt-2 text-dark" for="apiKey">
                                    <span class="asterik">
                                        Api Key 
                                        <span xml:space="preserve" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Api key can be copied from my profile section in AUGMET">
                                            <svg fill="#000000" width="20px" height="30px" viewBox="0 0 416.979 416.979">
                                                <g>
                                                <path d="M356.004,61.156c-81.37-81.47-213.377-81.551-294.848-0.182c-81.47,81.371-81.552,213.379-0.181,294.85
                                                    c81.369,81.47,213.378,81.551,294.849,0.181C437.293,274.636,437.375,142.626,356.004,61.156z M237.6,340.786
                                                    c0,3.217-2.607,5.822-5.822,5.822h-46.576c-3.215,0-5.822-2.605-5.822-5.822V167.885c0-3.217,2.607-5.822,5.822-5.822h46.576
                                                    c3.215,0,5.822,2.604,5.822,5.822V340.786z M208.49,137.901c-18.618,0-33.766-15.146-33.766-33.765
                                                    c0-18.617,15.147-33.766,33.766-33.766c18.619,0,33.766,15.148,33.766,33.766C242.256,122.755,227.107,137.901,208.49,137.901z"/>
                                                </g>
                                            </svg>
                                        </span>
                                    </span>
                                </label>
                                <input type="password" name="apiKey" class="form-control form-control-lg" id="apiKey" value="" />
                                <span class="text-danger" id="api-key-error"></span>
                            </div>
                            <div class="form-group form-check mt-2 ">
                                <input class="form-check-input" type="checkbox" value="" id="keepSignedIn">
                                <label class="form-check-label text-dark" for="keepSignedIn">
                                  Keep me logged in
                                </label>
                            </div>
                            <button class="btn btn-primary btn-lg mx-auto d-block w-100 mb-5 mt-2" id="submitbtn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./Pages/login.js"></script>
</div>
